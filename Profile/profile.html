<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Connect - Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.5.3.min.js"></script>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../dashboard/dashboard.html">
                <i class="fas fa-infinity" style="font-size: 32px;"></i>
                Loop Connect
            </a>
            <div class="search-container ml-auto">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Discover what you are looking for...">
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
    </nav>

    <div class="container-fluid main-container">
        <div class="row">
            <div class="col-lg-3 left-section border-right d-none d-lg-block" id="leftSection">
                <div class="nav-item" data-section="home">
                    <a href="../dashboard/dashboard.html" class="nav-link">
                        <i class="fas fa-home nav-icon"></i>
                        Home
                    </a>
                </div>
                <div class="nav-item" data-section="search">
                    <a href="../search/search.html" class="nav-link">
                        <i class="fas fa-search nav-icon"></i>
                        Search
                    </a>
                </div>
                <div class="nav-item" data-section="liked-posts">
                    <a href="../likedPosts/likedposts.html" class="nav-link">
                        <i class="fas fa-heart nav-icon"></i>
                        Liked Posts
                    </a>
                </div>
                <div class="nav-item active" data-section="profile">
                    <a href="#" id="profileButton" class="nav-link">
                        <i class="fas fa-user nav-icon"></i>
                        Profile
                    </a>
                </div>
                <div class="nav-item" data-section="settings">
                    <a href="../settings/settings.html" class="nav-link">
                        <i class="fas fa-cog nav-icon"></i>
                        Settings
                    </a>
                </div>
                <div class="post-button-container">
                    <button class="btn btn-post" data-toggle="modal" data-target="#postModal">Post</button>
                </div>
                <div class="user-info">
                    <div class="d-flex align-items-center">
                        <div class="rounded-circle overflow-hidden" style="width: 40px; height: 40px;">
                            <img src="" class="w-100 h-100" alt="Profile Picture" id="userpfp">
                        </div>
                        <span class="ml-3" id="connected_username">Username</span>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Menu"></button>
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div class="dropdown-item">
                               Your Wallet Address: <span class="text-dark" id="fullAddress"></span>
                            </div>
                            <button class="dropdown-item" id="disconnectButton">
                                <i class="fas fa-sign-out-alt mr-2"></i> Disconnect
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 right-section" id="rightSection">
                <div class="author-profile">
                    <img src="" alt="Author Profile Picture" id="authorProfilePicture" class="img-fluid rounded-circle">
                    <div class="author-info">
                        <h2 id="authorUsername"></h2>
                    </div>
                </div>
                <hr>
                <div id="postsContainer"></div>
            </div>
        </div>
    </div>

    <div class="mobile-nav d-lg-none">
        <a href="../dashboard/dashboard.html" class="nav-item" data-section="home"><i class="fas fa-home"></i></a>
        <a href="../search/search.html" class="nav-item" data-section="search"><i class="fas fa-search"></i></a>
        <a href="../likedPosts/likedposts.html" class="nav-item" data-section="liked-posts"><i class="fas fa-heart"></i></a>
        <a href="#" id="mobileProfileButton" class="nav-item active" data-section="profile"><i class="fas fa-user"></i></a>
        <a href="../settings/settings.html" class="nav-item" data-section="settings"><i class="fas fa-cog"></i></a>
    </div>

    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Create a Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="postContent" placeholder="What's happening?" rows="4"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="postButton">Post</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../config.js"></script>
    <script src="profile.js"></script>
</body>
</html>
